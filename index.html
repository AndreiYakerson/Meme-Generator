<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="main-layout" onload="onInit()" onresize="resizeCanvas()">

    <header class="main-header">
        <div class="main-header-content main-layout">
            <h1>MG</h1>
            <nav class="main-nav-container">
                <a href="#">Gallery</a>
                <a href="#">Editor</a>
            </nav>
        </div>
    </header>

    <main class="main-content">

        <section class="editor-section main-layout">
            <div class="canvas-container">
                <canvas class="canvas" width="400" height="400"></canvas>
            </div>

            <div class="controller-container">
                <input class="text-input" type="text" oninput="onChangeText(this.value)">

                <div class="text-controller btn-column-gap">
                    <button>a</button>
                    <button>b</button>
                    <button>c</button>
                    <button>c</button>
                    <button>c</button>
                </div>
                
                <div class="font-controller btn-column-gap">
                    <button onclick="onTextSizeUp()">A+</button>
                    <button onclick="onTextSizeDown()">A-</button>
                    <button>e</button>
                    <select class="font-fam-input" name="font-family" id="font-family">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                    <button>f</button>
                    <button>g</button>
                </div>

                <div class="sticker-controller btn-column-gap">
                    <button>a</button>
                    <button>b</button>
                    <button>c</button>
                    <button>d</button>
                </div>

                <div class="download-controller btn-column-gap">
                    <button>Share</button>
                    <button>Download</button>
                </div>
            </div>
        </section>
        
        <section class="gallery-section"></section>
        
    </main>




    <script src="js/service/gallery.service.js"></script>
    <script src="js/service/editor.service.js"></script>
    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/editor.controller.js"></script>
</body>

</html>
